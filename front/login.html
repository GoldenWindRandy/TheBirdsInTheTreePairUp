<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <!-- import Vue before Element -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>

    <div id="root">
        <div class="flex justify-center items-center w-screen h-screen">
            <div class="w-[56rem] h-[40rem] border flex">
                <div class="login flex-1 text-white flex justify-center items-center">
                    <div class="pl-8">
                        <div class="font-bold text-4xl">欢迎来到 iClimate</div>
                        <br>
                        <div class="max-w-xs">智能温控大棚能提高农作物的产量和质量，节约能源和资源，
                            并帮助农民提高生产管理效率。随着科技的不断发展和农业生产的需求，智能温室大棚必将在未来发挥更加重要的作用。</div>
                    </div>
                </div>
                <div class="flex-1">
                    <div class="mt-12 mb-12 text-xs pl-60">还没有账号？
                        <button type="button" class="underline hover:cursor-pointer" data-bs-toggle="modal"
                            data-bs-target=".register-modal">注册</button>
                    </div>
                    <div class="modal fade register-modal">
                        <!-- 中间白色区域 -->
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header top">
                                    <span>用户注册</span>
                                    <button type="button" class="btn-close" aria-label="Close"
                                        data-bs-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body form-wrap">
                                    <!-- 新增表单 -->
                                    <div id="app">
                                        <el-form :model="ruleForm" label-position="top" status-icon :rules="rules"
                                            ref="ruleForm" label-width="100px" class="demo-ruleForm">
                                            <el-form-item label="输入用户名或邮箱" prop="user">
                                                <el-input v-model="ruleForm.user"></el-input>
                                            </el-form-item>
                                            <el-form-item label="密码" prop="pass">
                                                <el-input type="password" v-model="ruleForm.pass"
                                                    autocomplete="off"></el-input>
                                            </el-form-item>
                                            <el-form-item label="确认密码" prop="checkPass">
                                                <el-input type="password" v-model="ruleForm.checkPass"
                                                    autocomplete="off"></el-input>
                                            </el-form-item>
                                            <el-form-item>
                                                <el-button type="primary" class="btn-register"
                                                    @click="submitForm('ruleForm')">注册</el-button>
                                                <el-button @click=" resetForm('ruleForm')">重置</el-button>
                                            </el-form-item>
                                        </el-form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full h-3/4 relative">
                        <div class="relative pl-16 text-2xl mb-32 font-bold">登 录</div>
                        <div class="alert alert-success" role="alert"
                            style="width: 300px;height:55px;text-align: center;margin: auto;">
                            提示消息
                        </div>
                        <div class="w-full flex flex-col justify-center items-center mb-4">
                            <div class="w-3/4">
                                <div class="text-[#666] font-thin text-xs mb-1">输入用户名或邮箱</div>
                                <input type="text" class="form-control username">
                            </div>
                        </div>
                        <div class="w-full flex flex-col justify-center items-center">
                            <div class="w-3/4">
                                <label for="password" class="form-label text-[#666] font-thin text-xs mb-1">密码</label>
                                <input type="password" class="form-control password">
                                <div class="text-xs mb-1 text-right underline hover:cursor-pointer mt-2 btn-forget">忘记密码
                                </div>
                                <div class="text-left">
                                    <button type="button"
                                        class="btn-outline btn-info bg-sky-500 w-32 h-10 leading-10 text-center rounded-full hover:cursor-pointer select-none btn-login">
                                        登录</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full flex justify-end mt-[-2rem]">
                        <div class="logo w-16 h-20"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/js/form-serialize.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="static/js/login.js"></script>
</body>

</html>
